<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paket Wisata ke Jepang</title>
  </head>
  <body>
    <div class="main-container">
      <div class="img-header">
        <div class="brand-cont">
          <h1>Exploring Japan</h1>
          <h2>A Fusion of Tradition and Modernity</h2>

          <img src="images/logo_japan-removebg-preview.png" alt="" />
        </div>
        <!--end brand-cont-->

        <img src="images/japan_honshu.jpg" alt="honshu" />
      </div>
      <!--end img head-->

      <div class="menu-header">
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#">Destination</a>
        <a href="#">Facility</a>
        <a href="#">Package</a>
        <a href="#">Booking</a>
        <a href="#">Gallery</a>
      </div>
      <!--end menu head-->

      <div class="info-container">
        <div class="packet-cont">
          <img src="images/disneyland.jpg" alt="disneyland" />
          <h4>15 July 2024</h4>
          <h3>
            Vacation Packages With Friends and Family to Tokyo Disneyland, Japan
          </h3>
        </div>
        <!--end paket contain-->

        <div class="packet-cont">
          <img src="images/gunung fuji.jpg" alt="fuji mount" />
          <h4>5 August, 2024</h4>
          <h3>
            The Thrill of Japan Travel: From Mount Fuji to Magnificent Temples
          </h3>
        </div>
        <!--end packet cont-->

        <div class="video-cont">
          <div class="search-cont">
            <input type="text" name="" id="" />
            <input type="submit" value="search" />
          </div>
          <!--end search cont-->

          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/WLIv7HnZ_fE?si=sySA-AQXPRgrNShY"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <!--end video cont-->
      </div>
      <!--end info-container-->
      <h3 class="feed">Gallery</h3>
      <div class="image-feed">
        <img src="images/akuarium okinawa.jpg" alt="akuarium" />
        <img src="images/disneysea.jpg" alt="disneysea" />
        <img src="images/fujiko f museum.png" alt="fujiko" />
        <img src="images/Fushimi Inari Taisha.jpg" alt="" />
        <img src="images/imperial palace.jpeg" alt="imperial palace" />
        <img src="images/sensoji.jpg" alt="kuil sensoji" />
        <img src="images/tokyo sky tree.jpg" alt="sky tree" />
        <img src="images/fushimi.jpg" alt="fushimi" />
        <img src="images/tokyo tower.jpg" alt="tokyo tower" />
        <img src="images/universal osaka.jpg" alt="osaka" />
        <img src="images/umi no naka michi.jpg" alt="" />
        <img src="images/zoo ashiyama.jpg" alt="" />
      </div>
      <!-- end image feed-->
    </div>
    <!-- end main-container-->
  </body>
</html>
